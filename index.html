<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="styles.css">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: rgb(30, 115, 194);
}

.topnav a {
  float: left;
  display: block;
  color: #eff0e6;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: rgb(100, 87, 55);
  color: rgb(255, 255, 255);
}

.topnav a.active {
  background-color: #e29b17;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 415px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 415px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

</style>


</head>
<body background="images/modes/light.jpg">


<div class="topnav" id="myTopnav">
  <a href="#home" class="active">Home</a>
  <a href="#team">Team</a>
  <a href="#about">About</a>
  <a href="#contact">Contact Us</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div class="heading">Weather Forcast</div>

<div class="input">
  <input type="text" placeholder="Enter the city" class="input_text">
  <input type="submit" value="Submit" class="submit">
</div>

<div class="container">
  <div class="card">
    <h1 class="name" id="name"></h1>
    <p class="temp"></p>
    <p class="clouds"></p>
    <p class="desc"></p>
  </div>
</div>


<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

<script src="script.js"></script>
</body>
</html>
